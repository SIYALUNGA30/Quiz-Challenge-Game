<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Quiz Challenge</title>
    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
</head>
  <body class="bg-background dark:bg-dark-background text-foreground dark:text-dark-foreground transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
