<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(262.1 83.3% 57.8%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: 'hsl(262.1 83.3% 57.8%)',
                foreground: 'hsl(210 40% 98%)',
              },
              accent: {
                DEFAULT: 'hsl(198.1 83.3% 57.8%)',
                foreground: 'hsl(210 40% 98%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },

              dark: {
                border: 'hsl(217 33% 17%)',
                input: 'hsl(217 33% 17%)',
                ring: 'hsl(263.4 70% 50.4%)',
                background: 'hsl(222 84% 5%)',
                foreground: 'hsl(210 40% 98%)',
                primary: {
                  DEFAULT: 'hsl(263.4 70% 50.4%)',
                  foreground: 'hsl(210 40% 98%)',
                },
                accent: {
                  DEFAULT: 'hsl(199.4 70% 50.4%)',
                  foreground: 'hsl(210 40% 98%)',
                },
                card: {
                  DEFAULT: 'hsl(222 84% 6.5%)',
                  foreground: 'hsl(210 40% 98%)',
                },
                muted: {
                  DEFAULT: 'hsl(217 33% 17%)',
                  foreground: 'hsl(215 20% 65%)',
                },
              }
            },
            keyframes: {
              'scale-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
            animation: {
              'scale-in': 'scale-in 0.5s ease-out forwards',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-dark-background text-foreground dark:text-dark-foreground transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
